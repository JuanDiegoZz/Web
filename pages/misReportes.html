<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Reportes - Sistema de Reportes Ciudadanos</title>
  <!-- Bootstrap CSS -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="/assets/icons/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
  <!-- CSS Personalizado -->
  <link href="/assets/css/misReportes.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="encabezado">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="/" class="d-flex align-items-center logo-link">
        <img src="/assets/img/logo_blanco.svg" alt="Logo" class="logo"/>
      </a>
      <h1 class="titulo-encabezado">Mis Reportes</h1>
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle d-flex align-items-center gap-2 px-4 py-2 sombra-hover" 
                type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4"></i>
          <span id="nombreUsuario" class="fw-semibold"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="/"><i class="bi bi-file-earmark-text me-2"></i>Inicio</a></li>
          <li><a class="dropdown-item" href="miCuenta.html"><i class="bi bi-person-fill me-2"></i>Mi cuenta</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#" id="cerrarSesion"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="contenedor">
    <div class="container">
      <div class="card-principal p-4">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle shadow-sm mb-0">
            <thead class="table-light">
              <tr class="text-center">
                <th>#</th>
                <th>Título</th>
                <th>Categoría</th>
                <th>Dirección</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="reportes-tbody">
              <!-- Se inyectarán aquí las filas de reportes -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="pie-pagina">
    <div class="container text-center">
      <p class="footer-text mb-0">© 2025 Sistema de Reportes Ciudadanos. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts al final del body -->
   <script src="/assets/js/config.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/misReportes.js"></script>
</body>
</html>
